# 관리자 권한 갖기
sudo: required

# 언어(플랫폼) 선택
language: generic

# 도커 환경이라고 지정
services:
  - docker

# 스크립트를 실행할 수 있는 환경 구성
before_install: 
  - echo "start Creating an image with dockerfile"
  - docker build -t ssonth12/react-app -f Dockerfile.dev .

# 실행할 스크립트 (여기선 테스트)
script: 
  - docker run -e CI=true ssonth12/reacht-app npm run test -- --coverage

# 성공 시 출력
after_success:
  - echo "Test Success"
    
    